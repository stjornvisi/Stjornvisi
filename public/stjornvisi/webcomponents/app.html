<script>
    var StjornvisiBehaviors = StjornvisiBehaviors || {};

    StjornvisiBehaviors.UploadBehavior = {

        /**
         * Uploads a file via XHR and calls callback functions
         * passed to it along the way.
         *
         * @param {File} file
         * @param {Function} progress
         * @param {Function} done
         * @param {Function} error
         * @param {String} url
         * @param {Number} max
         * @param {String} mime
         * @returns {boolean}
         */
        upload: function(file, progress, done, error, url, max, mime){

            var promise = new Promise(function(resolve, reject) {
                if (file.size > max) {
                    reject(new Error('File to big'));
                }

                if (!file.type.match(mime)) {
                    reject(new Error('Invalid file type'));
                }

                //TODO get actual min dimensions
                if (file.type.match(/image\//)) {
                    var imageUrl = URL.createObjectURL(file);
                    var img = new Image;
                    img.addEventListener('load', function(event) {
                        resolve(file, url);
                    }, false);

                    img.src = imageUrl;
                } else {
                    resolve(file, url);
                }
            });

            promise.then(function() {
                var formData = new FormData();
                formData.append('file', file);

                var xhr = new XMLHttpRequest();
                xhr.open('post', url);

                xhr.upload.addEventListener('progress',function(event){
                    var status = (event.loaded / event.total * 100 );
                    progress(event, status);
                }.bind(this),false);

                xhr.addEventListener('error',function(event){
                    error.call(this, event, {message: 'XHR error'});
                },false);

                xhr.addEventListener('abort',function(event){
                    error.call(this, event, {message: 'XHR abort'});
                },false);

                xhr.addEventListener('load',function(event){
                    var responseObject = JSON.parse(event.target.responseText);
                    if( parseInt( responseObject.media[0].code/100 ) == 2 ){
                        done.call(this,event, responseObject.media[0]);
                    }else{
                        error.call(this,event, responseObject.media[0]);
                    }
                }.bind(this),false);

                xhr.send(formData);
            }, function(e) {
                error.call(this, {}, e);
            });
        }
    };
</script>

    attached: function() {
      this._initGMap();

    detached: function() {

        return; // already initialized

      if (!(window.google && window.google.maps)) {

        return; // not attached

      this._listeners = {};
      this._updateCenter();
      this._updateMarkers();
      this._addMapListeners();
      this.fire('google-map-ready');

        disableDefaultUI: this.disableDefaultUi,
        disableDoubleClickZoom: this.disableZoom,
        scrollwheel: !this.disableZoom,
        styles: this.styles,
        maxZoom: Number(this.maxZoom),
        minZoom: Number(this.minZoom)

        var oldLongitude = this.longitude;

        this.longitude = oldLongitude;

        if (this.fitToMarkers) { // we might not have a center if we are doing fit-to-markers

    _debounceUpdateCenter: function() {

    _updateCenter: function() {

        if (isNaN(longi)) {
          throw new TypeError('longitude must be a number');

        var oldCenter = this.map.getCenter();

          // If the map does not have a center, set it right away.
          this.map.setCenter(newCenter);

          // Using google.maps.LatLng returns corrected lat/lngs.
          oldCenter = new google.maps.LatLng(oldCenter.lat(), oldCenter.lng());

          if (!oldCenter.equals(newCenter)) {

          }

        this.map.setZoom(Number(this.zoom));
      }
    },

    _clickEventsChanged: function() {
      if (this.map) {
        if (this.clickEvents) {
          this._forwardEvent('click');
          this._forwardEvent('dblclick');
          this._forwardEvent('rightclick');
        } else {
          this._clearListener('click');
          this._clearListener('dblclick');
          this._clearListener('rightclick');
        }
      }
    },

    _dragEventsChanged: function() {
      if (this.map) {
        if (this.dragEvents) {
          this._forwardEvent('drag');
          this._forwardEvent('dragend');
          this._forwardEvent('dragstart');
        } else {
          this._clearListener('drag');
          this._clearListener('dragend');
          this._clearListener('dragstart');
        }
      }
    },

    _mouseEventsChanged: function() {
      if (this.map) {
        if (this.mouseEvents) {
          this._forwardEvent('mousemove');
          this._forwardEvent('mouseout');
          this._forwardEvent('mouseover');
        } else {
          this._clearListener('mousemove');
          this._clearListener('mouseout');
          this._clearListener('mouseover');
        }
      }
    },

    _maxZoomChanged: function() {
      if (this.map) {
        this.map.setOptions({maxZoom: Number(this.maxZoom)});
      }
    },

    _minZoomChanged: function() {
      if (this.map) {
        this.map.setOptions({minZoom: Number(this.minZoom)});
      }
    },

    _mapTypeChanged: function() {
      if (this.map) {
        this.map.setMapTypeId(this.mapType);
      }
    },

    _disableDefaultUiChanged: function() {
      if (!this.map) {
        return;
      }
      this.map.setOptions({disableDefaultUI: this.disableDefaultUi});
    },

    _disableZoomChanged: function() {
      if (!this.map) {
        return;
      }
      this.map.setOptions({
        disableDoubleClickZoom: this.disableZoom,
        scrollwheel: !this.disableZoom
      });
    },

    attributeChanged: function(attrName, oldVal, newVal) {
      if (!this.map) {
        return;
      }
      // Cannot use *Changed watchers for native properties.
      switch (attrName) {
        case 'draggable':
          this.map.setOptions({draggable: this.draggable});
          break;
      }
    },

    _fitToMarkersChanged: function() {
      // TODO(ericbidelman): respect user's zoom level.

      if (this.map && this.fitToMarkers) {
        var latLngBounds = new google.maps.LatLngBounds();
        for (var i = 0, m; m = this.markers[i]; ++i) {
          latLngBounds.extend(
              new google.maps.LatLng(m.latitude, m.longitude));
        }

        // For one marker, don't alter zoom, just center it.
        if (this.markers.length > 1) {
          this.map.fitBounds(latLngBounds);
        }

        this.map.setCenter(latLngBounds.getCenter());
      }
    },

    _addMapListeners: function() {
      google.maps.event.addListener(this.map, 'center_changed', function() {
        var center = this.map.getCenter();
        this.latitude = center.lat();
        this.longitude = center.lng();
      }.bind(this));

      google.maps.event.addListener(this.map, 'zoom_changed', function() {
        this.zoom = this.map.getZoom();
      }.bind(this));

      this._clickEventsChanged();
      this._dragEventsChanged();
      this._mouseEventsChanged();
    },

    _clearListener: function(name) {
      if (this._listeners[name]) {
        google.maps.event.removeListener(this._listeners[name]);
        this._listeners[name] = null;
      }
    },

    _forwardEvent: function(name) {
      this._listeners[name] = google.maps.event.addListener(this.map, name, function(event) {
        this.fire('google-map-' + name, event);
      }.bind(this));
    }

  });

</script>
<dom-module id="stjornvisi-img" assetpath="/">
    <template>
        <content></content>
    </template>
    <script>
        Polymer({
            is: 'stjornvisi-img',

            properties: {
                trigger: {
                    type: Object
                },

                url: {
                    type: String
                },

                max: {
                    type: Number
                },

                accept: {
                    type: String,
                    value: "image/*"
                },

                mime: {
                    type: Object
                }
            },

            behaviors: [StjornvisiBehaviors.UploadBehavior],

            handleTriggerClick: function (event) {
                event.preventDefault();
                var fileElement = document.createElement('input');
                fileElement.type = 'file';
                fileElement.accept = this.accept;
                fileElement.addEventListener('change',function(event){
                    this.upload(
                            event.target.files[0],
                            this.handleUploadProgress(fileElement),
                            this.handleUploadDone(fileElement),
                            this.handleUploadError(fileElement),
                            this.url,
                            this.max,
                            this.mime
                    );
                }.bind(this),false);

                fileElement.click();
                document.body.appendChild(fileElement);
            },

            handleTriggerDragEnter: function (event) {
                event.stopPropagation();
                event.preventDefault();
                this.trigger.classList.add('enter');
            },

            handleTriggerDragOver: function (event) {
                event.stopPropagation();
                event.preventDefault();
                this.trigger.classList.add('over');
            },

            handleTriggerDragLeave: function (event) {
                event.stopPropagation();
                event.preventDefault();
                this.trigger.classList.remove('enter');
                this.trigger.classList.remove('over');
            },

            handleTriggerDrop: function (event) {
                event.stopPropagation();
                event.preventDefault();
                this.trigger.classList.remove('enter');
                this.trigger.classList.remove('over');
                this.trigger.setAttribute('readonly','readonly');
                this.upload(
                        event.dataTransfer.files[0],
                        this.handleUploadProgress(),
                        this.handleUploadDone(),
                        this.handleUploadError(),
                        this.url,
                        this.max,
                        this.mime
                );
            },

            handleUploadProgress: function (fileElement) {
                return function (event, status) {
                    this.trigger.value = (parseInt(status) + '%');
                    this.trigger.style.backgroundImage = 'linear-gradient(90deg, ' +
                            'rgba(215,225,235,1) 0%, rgba(215,225,235,1) '+status+'%, ' +
                            'rgba(255,255,255,1) 0%, rgba(255,255,255,1) 100%)';
                }.bind(this);
            },

            handleUploadDone: function (fileElement) {
                return function (event, media) {
                    if (fileElement) {
                        fileElement.parentNode.removeChild(fileElement);
                    } else {
                        this.trigger.removeAttribute('readonly','readonly');
                    }
                    this.trigger.style.backgroundImage = ('url('+media.file.thumb['1x']+')');
                    this.trigger.style.backgroundSize = 'auto 60px';
                    this.trigger.value = media.file.name;
                }.bind(this);
            },

            handleUploadError: function(fileElement) {
                return function (event, media) {
                    if (fileElement) {
                        fileElement.parentNode.removeChild(fileElement);
                    } else {
                        this.trigger.removeAttribute('readonly','readonly');
                    }
                    alert(media.message);
                }.bind(this);
            },

            attached: function () {
                this.trigger = this.children[0];

                var value = this.trigger.getAttribute('value');
                this.trigger.style.backgroundImage = ( 'url(/stjornvisi/images/small/1x@'+value+')' );

                this.trigger.addEventListener('dragenter', this.handleTriggerDragEnter.bind(this));
                this.trigger.addEventListener('dragover', this.handleTriggerDragOver.bind(this));
                this.trigger.addEventListener('dragleave', this.handleTriggerDragLeave.bind(this));
                this.trigger.addEventListener('drop', this.handleTriggerDrop.bind(this));
                this.trigger.addEventListener('click', this.handleTriggerClick.bind(this));
            }
        });
    </script>
</dom-module>
<dom-module id="stjornvisi-rich" assetpath="/">
    <template>
            <nav>
                <a href="#" on-click="handleShowEditor">Ritill</a>
                <a href="#" on-click="handleShowPreview">Sýnishorn</a>
                <a href="#" on-click="handleShowTutorial">Hjálp</a>
            </nav>
            <iron-pages id="editorPages" selected="0">
                <div>
                    <content></content>
                </div>
                <marked-element id="markdownPreview"></marked-element>
                <stjornvisi-markdown-help></stjornvisi-markdown-help>
            </iron-pages>
    </template>
    <script>
        Polymer({
            is: 'stjornvisi-rich',

            properties: {
                textarea: {
                    type: Object
                },

                max: {
                    type: Number
                },

                url: {
                    type: String
                },

                mime: {
                    type: Object
                }
            },

            behaviors: [StjornvisiBehaviors.UploadBehavior],

            handleShowEditor: function (event) {
                event.preventDefault();
                this.$.editorPages.selected = 0;
            },

            handleShowPreview: function (event) {
                event.preventDefault();
                this.$.editorPages.selected = 1;
                this.$.markdownPreview.markdown = this.textarea.value;
            },

            handleShowTutorial: function (event) {
                event.preventDefault();
                this.$.editorPages.selected = 2;
            },

            handleDragEnter: function (event) {
                event.stopPropagation();
                event.preventDefault();
                this.textarea.classList.add('enter');
            },

            handleDragOver: function (event) {
                event.stopPropagation();
                event.preventDefault();
                this.textarea.classList.add('over');
            },

            handleDragLeave: function (event) {
                event.stopPropagation();
                event.preventDefault();
                this.textarea.classList.remove('enter');
                this.textarea.classList.remove('over');
            },

            handleDrop: function (event) {
                event.stopPropagation();
                event.preventDefault();

                this.textarea.classList.remove('enter');
                this.textarea.classList.remove('over');
                this.textarea.setAttribute('readonly','readonly');

                var begin = this.textarea.value.substr(0,this.textarea.selectionStart);
                var middle = this.textarea.value.substr(
                    this.textarea.selectionStart,
                    (this.textarea.selectionEnd - this.textarea.selectionStart)
                );
                var end = this.textarea.value.substr(this.textarea.selectionEnd);

                this.upload(
                    event.dataTransfer.files[0],
                    this.handleUploadProgress(begin, middle, end),
                    this.handleUploadDone(begin, middle, end),
                    this.handleUploadError(begin, middle, end),
                    this.url,
                    this.max,
                    this.mime
                );
            },

            handleUploadProgress: function (begin, middle, end) {
                return function (event, status) {
                    this.textarea.value = (begin) + ('![Alt text]('+status+'%)') + (end);
                }.bind(this)
            },

            handleUploadDone: function (begin, middle, end) {
                return function (event, media) {
                    debugger;
                    this.textarea.value = (begin) + ('!['+middle+']('+media.file.medium['1x']+')') + (end);
                    this.textarea.removeAttribute('readonly');
                }.bind(this);
            },

            handleUploadError: function (begin, middle, end) {
                return function (event, media) {
                    this.textarea.value = (begin) + (middle) + (end);
                    this.textarea.removeAttribute('readonly');
                    alert(media.message);
                }.bind(this);
            },

            attached: function () {
                this.textarea = this.querySelector('textarea');

                this.textarea.addEventListener("dragenter", this.handleDragEnter.bind(this));
                this.textarea.addEventListener("dragenter", this.handleDragOver.bind(this));
                this.textarea.addEventListener("dragleave", this.handleDragLeave.bind(this));
                this.textarea.addEventListener("drop", this.handleDrop.bind(this));
            }
        });
    </script>
</dom-module>

<dom-module id="stjornvisi-address" assetpath="/">
    <style>
        google-map {
            height: 300px;
            margin: 15px 0;
        }
    </style>
    <template>
        <iron-ajax id="locationRequest" url="/location" handle-as="json" on-response="handleResponse">
        </iron-ajax>
        <content></content>
        <google-map zoom="11" fittomarkers="" latitude="64.12" longitude="-21.89" mouseevents="true">
            <google-map-marker draggable="true" title="Dragðu mig fyrir nákvæmari staðsetningu" on-google-map-marker-mouseup="handleMarkerUp" click-events="true" mouse-events="true" latitude="{{latitude}}" longitude="{{longitude}}">
            </google-map-marker>
        </google-map>
    </template>
    <script>
        Polymer({
            is: 'stjornvisi-address',

            properties: {
                input: {
                    type: Object
                },

                timer: {
                    type: Function
                },

                inputLat: {
                    type: Object
                },

                inputLng: {
                    type: Object
                },

                latitude: {
                    type: Number,
                    value: function (value) {
                        return isNaN(value.latitude)
                            ? 64.12
                            : value.latitude;
                    }
                },

                longitude: {
                    type: Number,
                    value: function (value) {
                        return isNaN(value.latitude)
                            ? -21.89
                            : value.longitude;
                    }
                }

            },

            attached: function () {
                this.input = this.querySelector('input[name=address]');
                this.input.addEventListener('keyup', function (event) {
                    clearTimeout(this.timer);
                    this.timer = setTimeout(this.handleLocationUpdate.bind(this), 500);
                }.bind(this), false);

                this.inputLat = this.querySelector('input[name=lat]');
                this.inputLng = this.querySelector('input[name=lng]');
            },

            handleLocationUpdate: function () {
                this.$.locationRequest.params = { 'q': this.input.value };
                this.$.locationRequest.generateRequest();
            },

            handleResponse: function (event) {
                var data = event.detail.response;
                var marker = this.querySelector('google-map-marker');
                var map = this.querySelector('google-map');

                if (data[0].lat && data[0].lng) {

                    var lat = parseFloat(data[0].lat);
                    var lng = parseFloat(data[0].lng);

                    this.latitude = lat;
                    this.longitude = lng;

                    this.inputLat.value = lat;
                    this.inputLng.value = lng;
                }
            },

            handleMarkerUp: function (event, message) {
                this.inputLat.value = message.latLng.A;
                this.inputLng.value = message.latLng.F;
            }
        });
    </script>
</dom-module>
